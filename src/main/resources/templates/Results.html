<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{myCss.css}">
</head>
<body>
    <table>
        <tr>
            <td><img th:src="${'../' + player + '.PNG'}" alt="Player's choice"></td>
            <td><img class="relation" th:src="${'../' + result + '.PNG'}" alt="Player's choice"></td>
            <td><img th:src="${'../' + computer + '.PNG'}" alt="Computer's choice"></td>
        </tr>
        <tr>
            <td><p th:text="'You picked: ' + ${player}">message</p></td><td></td>
            <td><p th:text="'The computer picked: ' + ${computer}">message</p></td>
        </tr>

        <tr><td></td><td><p th:text="${result}">message</p></td><td></td></tr>
        <tr><td></td><td><p><a th:href="@{/}">Play again</a></p></td><td></td></tr>
    </table>
</body>
</html>
