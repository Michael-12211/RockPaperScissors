<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="'You picked: ' + ${player}">message</p>
    <img th:src="${'../' + player + '.PNG'}" alt="Player's choice"><br><br>
    <p th:text="'The computer picked: ' + ${computer}">message</p>
    <img th:src="${'../' + computer + '.PNG'}" alt="Computer's choice"><br><br>
    <p th:text="${result}">message</p><br><br>
    <a th:href="@{/}">Play again</a>
</body>
</html>
